apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: test-spring-boot-app
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
- deployment.yaml
- service.yaml

images:
- name: IMAGE_TAG_PLACEHOLDER
  newTag: latest

commonLabels:
  app.kubernetes.io/name: test-spring-boot-app
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: test-spring-boot-app

# Add common annotations
commonAnnotations:
  app.kubernetes.io/version: "0.0.1-SNAPSHOT"
  app.kubernetes.io/managed-by: "flux"

# Patches for environment-specific configurations
patchesStrategicMerge: []

# ConfigMap generator for additional configs
configMapGenerator: []

# Secret generator for sensitive data
secretGenerator: []

# Name prefix for all resources
namePrefix: ""

# Name suffix for all resources  
nameSuffix: ""

# Namespace for all resources
namespace: default